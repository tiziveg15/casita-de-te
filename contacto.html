  <main>
    <section id="contact" class="contact container">
      <h2>Contacto</h2>
      <form action="https://formspree.io/f/xpwzkddl" method="post" class="formulario-contacto">
        <div class="campo">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" required />
        </div>

        <div class="campo">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="Tu Correo" required />
        </div>

        <div class="campo">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" placeholder="Tu Mensaje" required></textarea>
        </div>

        <button type="submit" class="btn">Enviar</button>
      </form>

      <br />
      <h4>También pueden enviarnos mensaje por WhatsApp</h4>
      <a href="https://wa.me/5493815776660" target="_blank" rel="noopener">
        <img src="WhatsApp.com.png" alt="WhatsApp" class="logo" />
      </a>

      <h4>
        O pueden llamarnos al siguiente número <br />
        <strong>+54 9 381 577-6660</strong>
      </h4>
    </section>
  </main>
